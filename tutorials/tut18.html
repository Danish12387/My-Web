<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>

        #firstPara{
            color: blueviolet; /* color by name */
        }

        #secondPara{
            color: rgb(165, 255, 123);
        }

        #thirdPara{
            color: #ffffff; /*this is hax colors, You can search on internet by typing hax color*/
            background-color: #ff3432; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph form first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph form second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph form third box</p>
</body>
</html>
