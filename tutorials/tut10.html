<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp use for spacing  -->
        <p>paragrph is written like this &lt;p&gt; </p>
        <!-- &lt;p&gt; ye use hota hai <p> likhne ke liye is ke bagair nhi likh sakte -->
            <p>pound is written like this &pound; </p>
            <!-- pound likhne ke liye ye use hota hai &pound; -->

            <p>copyright is written like this &copy; </p>
            <!-- copyright ka simbol likhne ke liye &copy; ye use hota hai -->
            <!-- internet par saari entities milti hn ye likne par: HTML entities reference -->
            <p>Empty character is written like this &#8203; </p>
            <!-- &#8203; is ko use karke empty character likh sakte hn -->

    </div>
</body>
</html>
