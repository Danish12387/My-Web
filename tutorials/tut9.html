<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">

    </div>
    <!-- id jo hai wo identify karti hai us naam se jo type karte hn. jaise ke, mainBox. Or ek naam ki id sirf ek hi banday ko di ja sakti hai jese ke, mainBox or kisi ki id nhi ho sakti. id ka matlab naam hota hai or kuch nhi-->

    <!-- Class: class mai ham jo kuch command dete hn wo poore div mai lag jati hai. har element par alag se style nhi lagana parhta. Or ek class bar bar use kar sakte hn unlike to id. jese ke, class="redBg blackBorder" kisi or div mai bhi use kar sakte hn -->
    
    <span class="redBg"></span>
    <!-- span mai bhi same class use kar sakte hn -->

    <!-- Emmet -->
    <span class="redBg"></span>
    <!-- span.redBg likh kar enter karne se ye poora khud hi likha jata hai -->
    <span id="mainSpan"></span>
    <!-- span#mainSpan likh kar enter se ye id bana leta hai -->
    <!-- . is for class and # is for id -->

    <!-- div.redBg.blackBorder.anotherclass likh kar enter karne se ye hota hai --> <div class="redBg blackBordr anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- means, if i type only ".blackBackground" it will make -->
    <div class="blackBackground"></div> 
    <!-- Ye div poora khud hi likh leta hai -->

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3 + <Tab> -->
        <span class="myClass myClass2 myClass3"></span>
        <!-- agar is jese 4 span chahiye to likhen ge "*4" -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
