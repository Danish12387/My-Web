<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <label for="role"> Role</label>
        <div>
            <input type="text" name="MyRole" id="role">
        </div>
        <br>
        <label for="email"> Email</label>
        <div>
            <input type="email" name="MyEmail" id="email">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Number: <input type="number" name="myNumber">
        </div>
        <br>
        <label for="eligible"></label>
        <div>
            Are you eligible: <input type="checkbox" name="myEligiblity" checked id="eligible">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender" id="female">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="mytext" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
           <label for="car">Car</label>
           <select name="myCar" id="car"> 
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
           </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
