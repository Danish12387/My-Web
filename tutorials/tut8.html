<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red">This is a Paragraph</strong><a style="border: 2px solid blue">This is a also Paragraph</a>
    <span style="border: 2px solid green">This is a span</span><span style="border: 2px solid yellow">This is a also span</span>
    <!-- jo poori jagah le le wo block element hai, or jo apni sirf jagah le wo inline hai -->
    <!-- "a" is also an inline element -->
    <li style="border: 2px solid orange">how are you</li>
    <!-- so li is block element it takes full line-->
    <div style="border: 2px solid orange">how about your homework</div>
    <!-- div also takes full line so div also a block element -->
    <em style="border: 2px solid orange">i am danish</em>
    <!-- em is Inline element bcz it takes only its place -->

</body>
</html>
