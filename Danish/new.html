<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
  <header>
    <!-- Netflix logo and navigation bar -->
    <nav>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>

    <!-- Hero section with background image -->
    <div class="hero">
      <h1>Welcome to Netflix Clone</h1>
      <p>Watch unlimited movies and TV shows.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </header>

  <!-- Movie categories section -->
  <section class="movie-categories">
    <h2>Popular Movies</h2>
    <div class="movie-list">
      <!-- Movie cards with images and titles -->
      <div class="movie-card">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="movie-card">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <!-- Add more movie cards as needed -->
    </div>
  </section>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
